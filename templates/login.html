{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
    <input type="text" name="employee_name" placeholder="Employee Name" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
<form action="{{ url_for('admin_login') }}" method="get">
    <button type="submit">Admin Panel</button>
</form>
<form action="{{ url_for('toggle_theme') }}" method="post">
    <button type="submit" id="theme-toggle-button">
        {% if session.get('theme', 'light') == 'light' %}
            🌙
        {% else %}
            ☀️
        {% endif %}
    </button>
</form>
{% endblock %}
